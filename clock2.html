	function initCanvas(){
		var d = new Date();
		var sec = d.getSeconds();
		var min = d.getMinutes();
		var hour = d.getHours();
		ctx.clearRect(0,0,canvas.width,canvas.height);
		ctx.save();
		ctx.shadowOffsetX=3;
		ctx.shadowOffsetY=1;
		ctx.shadowBlur=5;
		ctx.shadowColor='#111111';
		ctx.arc(canvas.width/2,canvas.height/2-30,10,0,2*Math.PI);
		ctx.arc(canvas.width/2,canvas.height/2+30,10,0,2*Math.PI);
		ctx.fill();

		// ctx.fillRect(canvas.width/2+160,canvas.height/2+3,90,70);
		// ctx.restore();
		// ctx.save();
		ctx.font="150px Verdana";
		ctx.fillStyle='black';
		if(hour<10){
			ctx.fillText('0',canvas.width/2-255,canvas.height/2+55);
		}else{
			ctx.fillText(parseInt(hour/10),canvas.width/2-255,canvas.height/2+55);
		}
		ctx.fillText(hour%10,canvas.width/2-145,canvas.height/2+55);

		if(min<10){
			ctx.fillText('0',canvas.width/2+50,canvas.height/2+55);
		}else{
			ctx.fillText(parseInt(min/10),canvas.width/2+50,canvas.height/2+55);
		}
		ctx.fillText(min%10,canvas.width/2+160,canvas.height/2+55);

		// ctx.restore();
		return ctx;
	}

	function initCanvas2(){
		var d = new Date();
		var sec = d.getSeconds();
		var min = d.getMinutes();
		var hour = d.getHours();
		ctx.clearRect(0,0,canvas.width,canvas.height);
		ctx.save();
		ctx.shadowOffsetX=3;
		ctx.shadowOffsetY=1;
		ctx.shadowBlur=5;
		ctx.shadowColor='#222222';
		ctx.beginPath();
		ctx.arc(canvas.width/2+160,canvas.height/2-30,10,0,2*Math.PI);
		ctx.arc(canvas.width/2+160,canvas.height/2+30,10,0,2*Math.PI);
		ctx.fill();
		ctx.beginPath();
		ctx.arc(canvas.width/2-60,canvas.height/2-30,10,0,2*Math.PI);
		ctx.arc(canvas.width/2-60,canvas.height/2+30,10,0,2*Math.PI);
		ctx.fill()
		ctx.font="150px Verdana";
		ctx.fillStyle='#111111';
		if(hour<10){
			ctx.fillText('0',canvas.width/2-255,canvas.height/2+55);
		}else{
			ctx.fillText(parseInt(hour/10),canvas.width/2-255,canvas.height/2+55);
		}
		ctx.fillText(hour%10,canvas.width/2-170,canvas.height/2+55);

		if(min<10){
			ctx.fillText('0',canvas.width/2-50,canvas.height/2+55);
		}else{
			ctx.fillText(parseInt(min/10),canvas.width/2-45,canvas.height/2+55);
		}
		ctx.fillText(min%10,canvas.width/2+45,canvas.height/2+55);

		if(sec<10){
			ctx.fillText('0',canvas.width/2+175,canvas.height/2+55);
		}else{
			ctx.fillText(parseInt(sec/10),canvas.width/2+175,canvas.height/2+55);
		}
		ctx.fillText(sec%10,canvas.width/2+260,canvas.height/2+55);		

		// ctx.restore();
		return ctx;
	}
