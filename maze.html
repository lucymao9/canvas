<html>
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<title>maze-ET</title>
</head>
<style type="text/css">
	* {
        margin: 0;
        padding: 0;
    }
    html,body{
        height:100%;
        width:100%;
    }
    canvas{
        display:block;
    }
</style>
<body>
<canvas></canvas>
</body>
<script type="text/javascript">
	$('canvas').attr('width',$('body').width());
	$('canvas').attr('height',$('body').height());
	var canvas=$('canvas')[0];
	var ctx = canvas.getContext("2d");
	var run = true;
	function initCanvas(){
		// ctx.save();
		ctx.clearRect(0,0,canvas.width,canvas.height);
		ctx.fillStyle = '#000000';
		ctx.fillRect(0,0,canvas.width,canvas.height);		
		return ctx;
	}
	var ball = {
		x:canvas.width/2,
		y:canvas.height/2,
		r:10,
		color:'rgba(206,256,256)',
		// color:'#7AEBEB'
	}
	$('body').keydown(function(e){
		// console.log(e.keyCode);
		if(e.keyCode==37){
			if(ball.x-2*ball.r>0){
				ball.x=ball.x-1*ball.r;
			}
		}else if(e.keyCode==39){
			if(ball.x+2*ball.r<canvas.width){
				ball.x=ball.x+2*ball.r;
			}
		}else if(e.keyCode==38){
			if(ball.y-2*ball.r>0){
				ball.y=ball.y-2*ball.r;
			}
		}else if(e.keyCode==40){
			if(ball.y+2*ball.r<canvas.height){
				ball.y=ball.y+2*ball.r;
			}
		}
	})
	function draw(){
		ctx = initCanvas();
		genBall();

		requestAnimationFrame(draw);
	}
	function genBall(){
		// console.log(ball);
		// ctx.restore()
		ctx.beginPath();
		ctx.fillStyle = ball.color;
		// var randx=Math.random()*60-30;
		// var randy=Math.random()*60-30;
		// var randr=Math.random()*16-8;
		ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
		ctx.fill();
	}
	draw();
	// requestAnimationFrame(draw);
</script>
</html>
